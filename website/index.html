    <title>Midterm</title>

<body>

<div class="container">
  <div class="jumbotron bg-info">
    <h1 class="bg-info text-white" align=center>IS445 Midterm Exam</h1>     
    <p class="big-info text-white" align=center>Find all prime numbers between two numbers</p>
  </div>     
  

<form name="input">
        number 1: <input type="text" name="input1" />
        number 2: <input type="text" name="input2" />
        <input type="button" value="Submit" onclick="prime()" />
        
</form>
        <div id="output">
        </div>

<script>
function prime(){
    var number1 = parseInt(document.input.input1.value);
    var number2 = parseInt(document.input.input2.value);
    if (isNaN(number1) || isNaN(number2)|| number1 < 2 || number1 > 100 || number2<2 || number2>100){
    throw(alert("You entered invalid number"))}
    var primearr = new Array();
    var x = number1;
    while(x<=number2){
    if(isPrime(x)==true){
        primearr[primearr.length] = x;
    }
        x = x+1;}
    if (primearr.length == 0){
        document.getElementById('output_content').innerHTML = "no primes";
    }
    else{
        outputPrimeNums(primearr);
  }
}
function isPrime(a){
    var flag = true;
    for(var i=2; i<=Math.ceil(a/2); i++){
    if((a%i)==0){
    flag = false;
    break;}
}
    return flag;    
}

 function outputPrimeNums(primes){
 var out = "<p>There are prime numbers:</p>";
 for (i=0;i<primes.length;i++){
  out += primes[i] + " ";
 }
 document.getElementById('output').innerHTML = out;
 }
</script>
</body>
